{% extends 'base.html' %}

{% load static %}

{% block content %}
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>Organic Information</p>
						<h1>News Article</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- latest news -->
	<div class="latest-news mt-150 mb-150">
    <div class="container">
        <div class="row">
            {% for article in articles %}
            <div class="col-lg-4 col-md-6">
                <div class="single-latest-news">
                    <div class="latest-news-bg">
                        <a href="{% url 'news_detail' article.pk %}">
                            <img src="{{ article.image.url }}" alt="{{ article.title }}" class="img-fluid">
                        </a>
                    </div>
                    <div class="news-text-box">
                        <h3><a href="{% url 'news_detail' article.pk %}">{{ article.title }}</a></h3>
                        <p class="blog-meta">
                            <span class="author"><i class="fas fa-user"></i> {{ article.author }}</span>
                            <span class="date"><i class="fas fa-calendar"></i> {{ article.date_posted }}</span>
                        </p>
                        <p class="excerpt">{{ article.content|slice:":200" }}...</p>
                        <a href="{% url 'news_detail' article.pk %}" class="read-more-btn">read more <i class="fas fa-angle-right"></i></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


	<!-- end latest news -->

	<!-- logo carousel -->
	<div class="logo-carousel-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="logo-carousel-inner">
                    <div class="single-logo-item">
                        <img src="{% static 'img/company-logos/1.png' %}" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img src="{% static 'img/company-logos/2.png' %}" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img src="{% static 'img/company-logos/3.png' %}" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img src="{% static 'img/company-logos/4.png' %}" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img src="{% static 'img/company-logos/5.png' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
 .latest-news-bg img {
    width: 100%;
    height: auto;
    display: block;
    max-height: 200px; /* Adjust this value as needed */
    object-fit: cover; /* Ensures the image covers the area without stretching */
}

.single-latest-news {
    margin-bottom: 30px; /* Space between news items */
}

.news-text-box {
    padding-top: 10px; /* Space between image and title */
}


</style>
{% endblock %}
